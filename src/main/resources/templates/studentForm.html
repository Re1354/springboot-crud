<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Student Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="bg-light-subtle">

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg rounded-4 border-0">

                    <div class="card-header bg-primary bg-gradient text-white text-center p-3 rounded-top-4">
                        <h2 class="mb-0">Student Information</h2>
                    </div>

                    <div class="card-body p-4 p-md-5">
                        <form th:action="@{/saveStudent}" th:object="${student}" method="post">
                            <input type="hidden" th:field="*{id}" />

                            <div class="input-group mb-4">
                                <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                                <input type="text" th:field="*{name}" class="form-control" placeholder="Full Name"
                                    required />
                            </div>

                            <div class="input-group mb-4">
                                <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                                <input type="email" th:field="*{email}" class="form-control" placeholder="Email Address"
                                    required />
                            </div>

                            <div class="input-group mb-4">
                                <span class="input-group-text"><i class="bi bi-telephone-fill"></i></span>
                                <input type="text" th:field="*{phone}" class="form-control" placeholder="Phone Number"
                                    required />
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-center mt-5">
                                <button type="submit" class="btn btn-primary btn-lg px-5">Save Student</button>
                                <a th:href="@{/}" class="btn btn-outline-secondary btn-lg px-4">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script> -->
</body>

</html>
